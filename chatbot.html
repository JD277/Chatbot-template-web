<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre del proyecto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar for mobile view -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-md-none">
        <button class="navbar-toggler" type="button" data-toggle="modal" data-target="#sidebarModal" aria-controls="sidebarModal" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Nombre del proyecto</a>
    </nav>

    <!-- Sidebar modal for mobile view -->
    <div class="modal fade" id="sidebarModal" tabindex="-1" aria-labelledby="sidebarModalLabel">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="index.html" class="modal-title text-dark" id="sidebarModalLabel">Nombre del proyecto</a>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <!-------------------------------------------TEACHER'S NAMES MODIFICABLE SOLO EL NOMBRE y la descripción----------------------------------------------------------------------------------->
                        <a href="#" class="list-group-item list-group-item-action" onclick="selectTeacher('Pedro', 'eres un docente')" data-dismiss="modal">Pedro</a> <!--Debes modificar adentro de la función y dentro de la etiqueta, además que debes colocar la descripcion de tu modelo-->
                        <a href="#" class="list-group-item list-group-item-action" onclick="selectTeacher('Teacher 2', 'eres un docente')" data-dismiss="modal">Teacher 2</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="selectTeacher('Teacher 3', 'eres un docente')" data-dismiss="modal">Teacher 3</a>
                        <!-------------------------------------------TEACHER'S NAMES----------------------------------------------------------------------------------->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <!-- Sidebar for AI teachers -->
        <div class="sidebar d-none d-md-block">
            <h4><a href="index.html" class="text-white">Nombre del proyecto<a></a></h4>
            <div class="list-group">
                        <!-------------------------------------------TEACHER'S NAMES MODIFICABLE SOLO EL NOMBRE y la descripción----------------------------------------------------------------------------------->
                <a href="#" class="list-group-item list-group-item-action" onclick="selectTeacher('Pedro', 'eres un docente')">Pedro</a> <!--Debes modificar adentro de la función y dentro de la etiqueta, además que debes colocar la descripcion de tu modelo-->
                <a href="#" class="list-group-item list-group-item-action" onclick="selectTeacher('Teacher 2', 'eres un docente')">Teacher 2</a> 
                <a href="#" class="list-group-item list-group-item-action" onclick="selectTeacher('Teacher 3', 'eres un docente')">Teacher 3</a>
                        <!-------------------------------------------TEACHER'S NAMES----------------------------------------------------------------------------------->
            </div>
        </div>

        <!-- Chat area -->
        <div class="chat-area">
            <div class="chat-header" id="chat-header">
               Selecciona tu tutor para empezar a chatear
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" class="form-control" placeholder="Escribe un mensaje...">
                <button class="btn btn-primary" onclick="sendMessage()"><i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
